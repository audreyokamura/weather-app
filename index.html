<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week5 Homework</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/c2e4a2ca8d.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <div class="card mb-3 outside-card" style="max-width: 40rem;"">
      <div class=" card-body">
      <form id="search-form" style="width: 100%">
        <div class="mb-3">
          <input type="form-text" id="search-input" class="form-control enter-city" placeholder="Enter a city"
            autocomplete="off" autofocus>
          <button type="submit" class="btn btn-primary search-button"><i class="fas fa-search"></i></button>
          <button type="submit" class="btn current-button" id="position-button"><i
              class="fas fa-map-marker-alt"></i></button>
        </div>
      </form>
      <div class="row">
        <div class="card g-col-6 border-0 current-city">
          <h1>Location</h1>
          <div class="current-time">Weekday TIME</div>
          <div id="general-weather">General weather condition</div>
          <div id="more-info">
            Humidity: <span id="humidity">X</span>%
            <br />
            Wind: <span id="wind">X</span> m/s
          </div>

        </div>
        <div class="card text-center g-col-4 current-temp border-0">
          <div class="card-body main-temp-card">
            <i class="fas fa-cloud main-icon"></i>
            <h5 class="card-title main-temp"><span class="temp" id="now-temp">X</span><span class="unit">°C</span></h5>
            <p class="card-text main-temp"><span class="temp" id="max-temp">X</span>°/<span class="temp"
                id="min-temp">X</span>°
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h5 class="card-title week-day">Wed</h5>
              <i class="fas fa-cloud-sun icons"></i>
              <p class="card-text prev-temp">13°/8°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h5 class="card-title week-day">Tue</h5>
              <i class="fas fa-cloud-rain icons"></i>
              <p class="card-text prev-temp">12°/7°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h5 class="card-title week-day">Fri</h5>
              <i class="fas fa-cloud-rain icons"></i>
              <p class="card-text prev-temp">10°/9°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h5 class="card-title week-day">Sat</h5>
              <i class="fas fa-cloud icons"></i>
              <p class="card-text prev-temp">11°/9°</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card text-center border-0">
            <div class="card-body">
              <h5 class="card-title week-day">Sun</h5>
              <i class="fas fa-cloud-sun icons"></i>
              <p class="card-text prev-temp">12°/8°</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
